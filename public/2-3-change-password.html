<body>
    <div class="left">

        <img src="assets/images/tree-2.png" alt="Tree" id="tree">
    </div>
    <div class="right">

        <div class="logo">
            <img src="assets/images/logo-type2.png" alt="logoLeafy">
        </div>

        <h2 id="welcome">ƒê·ªïi m·∫≠t kh·∫©u</h2>
        <p id="p1">C√≥ m·ªói c√°i m·∫≠t kh·∫©u c≈©ng qu√™n üê∏ </p>

        <div class="form">
            <div>
                <img src="assets/icons/icPass.svg">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u m·ªõi" required>
            </div>

            <div>
                <img src="assets/icons/icPass.svg">
                <input type="password" id="re-password" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi." required>
            </div>
            <button id="submit">ƒë·ªïi m·∫≠t kh·∫©u</button>
        </div>
        <p id='error-message' style='display: none; color: red'>M·∫≠t kh·∫©u kh√¥ng kh·ªõp</p>
    </div>
    <script type = "module">
        import {server} from "./scripts/config.js";

        const submitButton = document.getElementById("submit");
        const passwordInput = document.getElementById("password");
        const rePasswordInput = document.getElementById("re-password");
        const errorMessage = document.getElementById("error-message");
        const currentUrl = window.location.href;
        const token = currentUrl.split("?token=")[1];

        submitButton.addEventListener('click', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const password = passwordInput.value;
            const rePassword = rePasswordInput.value;

            if (password !== rePassword) {
                errorMessage.innerText = "M·∫≠t kh·∫©u kh√¥ng kh·ªõp. Vui l√≤ng ki·ªÉm tra l·∫°i.";
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            try {
                let response = await fetch(`${server}/user/reset-password?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                response = await response.json();

                if (response.success) {
                    window.location.href = "/login";
                } else {
                    errorMessage.innerText = "C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i sau";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

    </script>
</body>
