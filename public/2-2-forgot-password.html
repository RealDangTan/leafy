<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password | Leafy</title>
    <link rel="icon" type="favicon/icon" href="assets/icons/icBrandLogo1.svg">
    <style>
        @import url("styles/tokens.css");

        body {
            display: flex;
        }

        a {
            color: var(--color-brand-primary);
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            color: var(--color-hover);
        }

        a:active {
            color: var(--color-clicked);
        }

        .welcome-text {
            margin-left: var(--spacing-6);
            font-size: 64px;
            font-weight: 400;
            line-height: 100%;
            letter-spacing: 0px;
            text-align: left;
            display: flex;
            align-self: flex-start;
        }

        #tree {
            width: auto;
            left: 120px;
            height: 100%;
            position: absolute;
        }

        .left {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            color: var(--color-brand-primary);
        }


        .logo {
            width: 183.5;
            height: 60;
            display: flex;
            align-items: center;
            margin: 0;
        }

        #welcome {
            font-weight: 500;
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        span {
            display: block;
            margin-bottom: var(--spacing-1);
        }

        #p1 {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        .form label {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .form input {
            width: 450;
            background-color: var(--color-background-primary);
            color: inherit;
            border: none;
            outline: none;
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            font-family: inherit;
            position: relative;
        }

        .form input::placeholder {
            color: var(--color-brand-opacity50);
        }

        .form input:focus::placeholder {
            color: transparent;
        }

        .form div {
            border-style: solid;
            border-color: var(--color-brand-primary);
            width: 482px;
            height: 60px;
            border-radius: 16px;
            border-width: 1px;
            padding-top: 12px;
            padding-right: 16px;
            padding-bottom: 12px;
            padding-left: 16px;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
        }

        button {
            font-family: inherit;
            background-color: var(--color-brand-primary);
            color: var(--color-true-white);
            border: none;
            font-weight: 500;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            width: 482px;
            height: 60px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            color: var(--color-branch-contrast);
        }

        .form img {
            width: 32px;
            margin-right: 8px;
        }

        .right {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            gap: 32px;
            color: var(--color-brand-primary);
        }

        @media screen and (max-width: 1079px) {
            body {
                flex-direction: column;
                justify-content: center;
            }

            .left,
            .right {
                width: 100vw;
                height: auto;
            }

            #tree {
                display: none;

            }

            .logo {
                margin-top: 32px;
            }

            #welcome {
                font-size: 24px;
            }

            #p1 {
                font-size: 14px;
            }

            button {
                width: 100%;
                font-size: 16px;
                padding: 8px 24px;
            }

        }
    </style>
</head>

<body>
    <div class="left">

        <img src="assets/images/tree-2.png" alt="Tree" id="tree">
    </div>
    <div class="right">
        <div class="logo">
            <img src="assets/images/logo-type2.png" alt="logoLeafy">
        </div>

        <h2 id="welcome">
            <span>Yêu cầu đã được gửi về</span>
            <span>email cá nhân của</span>
            bạn! (Có thể trong spam)
        </h2>
        <p id="p1">Có mail là có mật khẩu, yên tâm! </p>


        <a href="1-log-in.html"><button type="submit">quay về đăng nhập</button></a>

    </div>
</body>

</html>
