<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Leafy</title>
    <link rel="icon" type="favicon/icon" href="assets/icons/icBrandLogo1.svg">
    <style>
        @import url("styles/tokens.css");

        body {
            display: flex;
        }


        .welcome-text {
            font-size: 64px;
            font-weight: 350;
            line-height: 100%;
            letter-spacing: 0px;
            text-align: center;
            position: absolute;
        }

        #tree {
            width: auto;
            left:120px;
            height: 100%;
            position: absolute;
        }

        .left {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            color: var(--color-brand-primary);
        }


        .logo {
            width: 183.5;
            height: 60;
            display: flex;
            align-items: center;
            margin: 0;
        }

        #welcome {
            font-weight: 500;
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        #p1 {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        .form label {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .form input {
            background-color: var(--color-background-primary);
            border: none;
            outline: none;
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            font-family: inherit;
        }

        .form input:focus::placeholder {
            color: transparent;
        }

        .form div {
            border-style: solid;
            border-color: var(--color-brand-primary);
            width: 482px;
            height: 70px;
            border-radius: 16px;
            border-width: 1px;
            padding-top: 12px;
            padding-right: 16px;
            padding-bottom: 12px;
            padding-left: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-sizing: border-box;
        }

        button {
            font-family: inherit;
            background-color: var(--color-brand-primary);
            color: var(--color-true-white);
            border: none;
            font-weight: 500;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            width: 482px;
            height: 60px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            color: var(--color-branch-contrast);
        }

        .form img {
            width: 32px;
            margin-right: 8px;
        }

        .right {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            gap: 32px;
            color: var(--color-brand-primary);
        }
        @media screen and (max-width: 1079px) {
            @media screen and (max-width: 1079px) {
                body {
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 20px;
                }

                .left {
                    display: none;
                }

                .right {
                    width: 100%;
                    max-width: 500px;
                    height: auto;
                    justify-content: center;
                    align-items: center;
                    padding: 20px 10px;
                }

                .logo {
                    margin-top: 32px;
                    justify-content: center;
                }

                #welcome {
                    font-size: 24px;
                    text-align: center;
                    width: 100%;
                }

                #p1 {
                    font-size: 14px;
                    text-align: center;
                    width: 100%;
                }

                .form {
                    width: 100%;
                    align-items: center;
                }

                .form div {
                    width: 100%;
                    max-width: 482px;
                }

                .form input {
                    width: 100%;
                }

                button {
                    width: 100%;
                    max-width: 482px;
                    font-size: 16px;
                    padding: 8px 24px;
                }

                a,
                p {
                    width: 100%;
                    text-align: center;
                }

                a[href="2-forgot-password.html"] p {
                    justify-content: center !important;
                }
            }

        }
    </style>
</head>

<body>
    <div class="left">
        <img src="assets/images/tree.png" alt="Tree" id="tree">
    </div>

    
    <div class="right">

        <div class="logo">
            <img src="assets/images/logo-type2.png" alt="logoLeafy">
        </div>

        <h2 id="welcome">Chào mừng!</h2>
        <p id="p1">Hãy biến những bài nghiên cứu thành hiện thực!</p>

        <form class="form">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Nhập username của bạn..." required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn..." required>
            </div>

            <div>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
            </div>

            <div>
                <label for="re-password">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" placeholder="Nhập lại mật khẩu..." required>
            </div>

            <button type="submit">đăng kí</button>
            <p id="error-message" style="color: red; display: none; text-align: center;">Mật khẩu nhập lại không khớp.
                Vui lòng kiểm tra lại.</p>
        </form>
    </div>
    <script type = "module">

        import {server} from './scripts/config.js';

        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.addEventListener('click', async function () {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('re-password').value;
            const errorMessage = document.getElementById('error-message');
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            let response = await fetch(`${server}/user/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });
            response = await response.json();
            if (response.success) {
                window.location.href = `${server}/login`;
            } else {
                if (response.error === 'username-exist') {
                    errorMessage.innerText = 'Username đã tồn tại. Vui lòng chọn username khác.';
                } else if (response.error === 'email-exist') {
                    errorMessage.innerText = 'Email đã tồn tại. Vui lòng chọn email khác.';
                } else {
                    errorMessage.innerText = 'Đã xảy ra lỗi. Vui lòng thử lại sau.';
                }
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
